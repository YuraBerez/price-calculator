<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
    <main id="vue-app">
        <div class="calc-wrap">
            <form action="" class="calc">
                <div class="calc-title">Калькулятор цен</div>
                <label for="">
                    <div>Площадь помещения, м&sup2;</div>
                   area: <input v-model=area class="input-text" type="number" min="0">
                </label>
                <label class="container">Мойка окон
                    <input v-model=WindowCleaning type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                    
                <label class="container">Мойка холодильника
                    <input v-model=RefrigeratorWashing type="checkbox">
                    <span class="checkmark"></span>
                </label>
                    
                <label class="container">Мойка кухонной техники
                    <input v-model=SinkKitchenAppliances type="checkbox">
                    <span class="checkmark"></span>
                </label>
                    
                <label class="container">Мытье посуды
                    <input v-model=WashingDishes type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Мойка санузла
                        <input v-model=SinkBathroom type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="container">Чистка ковров
                    <input v-model=CarpetCleaning type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Стирка и глажка вещей
                        <input v-model=WashingAndIroningThings type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="container">Повесить шторы
                        <input v-model=HangCurtains type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="container">Есть домашние животные
                        <input v-model=Pets type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="container">Глажка
                        <input v-model=Ironing type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <div>Чьи моющие средства</div>
                <select class="select" v-model=Detergents>
                    <option value="1">исполнителя</option>
                    <option value="0">заказчика</option>
                </select>
                <hr>
                <div>Ориентировочная стоимость:</div>
                <div class="total-price"> {{total_price}} грн</b></div>
                <button v-if="total_price >= 200" type="submit" class="button-submit">
                    Заказать услугу
                </button>
            </form>
        </div>
    </main>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
